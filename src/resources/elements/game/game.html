<template>
    <require from="resources/elements/board/board"></require>
    <require from="resources/elements/help/help"></require>

    <header>
        <h3 class="moves">Moves: ${moves}<br>Level: ${level}</h3>
        <h1 class="title ${levelClass}"
            title="Click to restart"
            click.delegate="restart()">
            <span repeat.for="letter of title.split('')">${letter}</span>
        </h1>
        <help containerless></help>

        <!-- <h2>${highScore +'+'+ highScore}</h2> -->
    </header>
    <board mousedown.delegate="dragService.startDrag($event)"
           touchstart.delegate="dragService.startDrag($event)"
           mousemove.delegate="dragService.doDrag($event)"
           touchmove.delegate="dragService.doDrag($event)"
           mouseup.delegate="dragService.stopDrag($event)"
           touchend.delegate="dragService.stopDrag($event)"></board>
</template>
