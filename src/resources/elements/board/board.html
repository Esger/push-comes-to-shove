<template>
    <require from="resources/elements/tile/tile"></require>
    <template if.bind="showBoard">
        <template repeat.for="row of board">
            <template repeat.for="tile of row">
                <tile tile.bind="tile"
                      max-colors.bind="maxColors"
                      row-tile-count.bind="rowTileCount"
                      win.bind="win"
                      containerless></tile>
            </template>
        </template>
    </template>
</template>
